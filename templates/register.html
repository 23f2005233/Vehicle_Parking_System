{% extends "index.html" %}

{% block title %}Register{% endblock %}
{%block content%}
    <div class="container-fluid">
    <form method="POST" action="/register" class="row justify-content-center">
        <label for="username" class="form-label">Fullname</label>
        <input type="text" class="form-control mb-3" id="fullname" name="fullname" required><br>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control mb-3" id="email" name="email" required><br>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control mb-3" id="password" name="password" required><br>
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control mb-3" id="confirm_password" name="confirm_password" required><br>
        <label for ="address" class="form-label">Address</label>
        <input type="text" class="form-control mb-3" id="address" name="address" required><br>
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control mb-3" id="pincode" name="pincode" required><br>
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control mb-3" id="phno" name="phno" required><br>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/login" class="btn btn-secondary">Login</a>
    </form>
    </div>
{%endblock%}
