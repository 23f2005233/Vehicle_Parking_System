{% extends 'index.html'%}
{% block title %}Edit Parking Spot{% endblock %}

{% block content %}
<h2 class="fs-3 fw-semibold text-dark text-center mb-4 border-bottom pb-2">
    Edit Parking Lot
</h2>

<form class="row g-4 needs-validation justify-content-center" method="POST" action="{{ url_for('edit_parking_lot', lot_id=lot.pl_id) }}">
  <div class="col-md-6">
    <div class="mb-3">
      <label for="prime_location_name" class="form-label fw-medium">Prime Location Name</label>
      <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label fw-medium">Price</label>
      <input type="number" class="form-control" id="price" name="price" value="{{ lot.price }}">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label fw-medium">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}">
    </div>

    <div class="mb-3">
      <label for="pincode" class="form-label fw-medium">Pincode</label>
      <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}">
    </div>

    <div class="mb-4">
      <label for="max_spots" class="form-label fw-medium">Maximum Spots</label>
      <input type="number" class="form-control" id="max_spots" name="max_spots" value="{{ lot.max_spots }}">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm">Save Changes</button>
    </div>
  </div>
</form>
{% endblock %}
