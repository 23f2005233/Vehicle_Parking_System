{% extends 'index.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2 class="fs-3 fw-semibold text-dark text-center mb-4 border-bottom pb-2">
    Edit Profile
</h2>

<form class="row g-4 needs-validation justify-content-center" method="POST" action="{{ url_for('edit_profile', user_id=user.u_id) }}">
  <div class="col-md-6">

    <div class="mb-3">
      <label for="email" class="form-label fw-medium">Email</label>
      <input type="text" class="form-control" id="email" name="email" value="{{ user.email }}" disabled>
    </div>

    <div class="mb-3">
      <label for="previous_password" class="form-label fw-medium">Previous Password</label>
      <input type="password" class="form-control" id="previous_password" name="previous_password">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label fw-medium">New Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label fw-medium">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label fw-medium">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
    </div>

    <div class="mb-3">
      <label for="pincode" class="form-label fw-medium">Pincode</label>
      <input type="text" class="form-control" id="pincode" name="pincode" value="{{ user.pincode }}">
    </div>

    <div class="mb-4">
      <label for="phno" class="form-label fw-medium">Phone Number</label>
      <input type="text" class="form-control" id="phno" name="phno" value="{{ user.phno }}">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg px-4 shadow-sm">Save Changes</button>
    </div>

  </div>
</form>
{% endblock %}
